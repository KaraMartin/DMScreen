{% extends 'DMScreen/base.html' %}
{% load static %}
{% block title %}
    Spells
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-8">

            <form action="{% url 'spells' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Fireball" name="spell_name">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>


            <div class="accordion" id="results">

                {% for spell in spells %}
                    <!-- {{ spell }} -->
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{ spell.index }}" id="{{ spell.index }}">
                                    {{ spell.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse-{{ spell.index }}" class="collapse" data-parent="#results">
                              <div class="card-body" id="{{ spell.index }}-desc"></div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'js/DMScreen.js' %}"></script>
{% endblock %}
