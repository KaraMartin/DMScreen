{% extends 'DMScreen/base.html' %}
{% block title %}
    Index
{% endblock %}

{% block body %}

    <div class="card mx-auto text-white bg-dark border-info">
        {% if user.is_authenticated %}
            <h3 class="card-header text-center border-warning text-warning">Hello, {{ user.username }}!</h3>
            <div class="card-body mb-3">
                    <div class="input-group-btn d-flex justify-content-center">
                        <input type="hidden" class="form-control">
                        <a href="{% url 'logout' %}" class="btn btn-info text-light" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
            </div>
        {% else %}
          <div class="card-body mb-3">
          <p class="card-text text-warning">You are not logged in.</p>
          <a href="{% url 'login' %}" class="btn btn-info text-light"><i class="fas fa-sign-in-alt"></i> Log In</a>
          <a href="{% url 'signup' %}" class="btn btn-info text-light"><i class="fas fa-user-plus"></i> Sign Up</a>
        {% endif %}
    </div>
{% endblock %}
